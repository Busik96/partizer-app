AllCops:
  TargetRubyVersion: 2.6
  Exclude:
    - 'bin/*'
    - 'db/schema.rb'
    - 'db/seeds.rb'
    - 'vendor/**/*'
    - 'tmp/**/*'

Documentation:
  Enabled: false

Rails:
  Enabled: true

# Custom cops configuration

Metrics/BlockLength:
  Exclude:
    - 'Guardfile'
    - 'config/environments/*'
    - 'app/admin/*'
    - 'app/controllers/api/**/*'
    - 'spec/**/*'
  CountComments: false
  Max: 30
  ExcludedMethods: ['describe', 'context', 'params', 'requires', 'optional']

Metrics/MethodLength:
  Exclude:
    - 'db/migrate/*'

# Commonly used screens these days easily fit more than 80 characters.
Metrics/LineLength:
  Max: 110
  Exclude:
    - 'db/migrate/*'

# Rubocop do not allow to use old syntax for rack::test methods
# https://github.com/bbatsov/rubocop/issues/3675
Rails/HttpPositionalArguments:
  Enabled: false

# Explicitly specifying it for hound
Style/StringLiterals:
  EnforcedStyle: single_quotes

# Explicitly specifying it for hound
Style/TrailingCommaInArguments:
  EnforcedStyleForMultiline: no_comma

# Explicitly specifying it for hound
Style/TrailingCommaInArrayLiteral:
  EnforcedStyleForMultiline: no_comma

# Explicitly specifying it for hound
Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: no_comma
